  <h2>CES 2020</h2>
  <h3>디브리핑 세미나</h3>
  <a href="https://www.ces.tech/About-CES.aspx" target="_blank" title="CES"><strong><u>CES</u>(Consumer Electronics Show)</strong></a>는 '기술이 세상을 이렇게 바꾸고 있다'는 메세지를 던지는 세계적인 박람회이다.
  <p>세계 여러 기업들의 미래 신기술들은 CES 위주로 발표되고 있으며 블루투스, 카메라폰, 아이폰, 3D프린터, 자율주행, 5G 등이 좋은 예이다.</p>
  <img src="ces.png" width="100%">
  <p style="margin-top:45px">기술융복합화로 이제 CES는 가전, IT 뿐만 아니라 자동차, 유통, 기계부품 등 전 사업을 망라한다.</p>
